<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="config-form">
					<div class="select-list">
						<ul>
							<li>
								参数名称：<input type="text" name="configName"/>
							</li>
							<li>
								参数键名：<input type="text" name="configKey"/>
							</li>
							<li>
								系统内置：<select name="configType">
									<option value="">所有</option>
									<option value="Y">是</option>
									<option value="N">否</option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.add()">
		            <i class="fa fa-plus"></i> 新增
		        </a>
		        <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()">
		            <i class="fa fa-edit"></i> 修改
		        </a>
		        <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <a class="btn btn-warning" onclick="$.table.exportExcel()">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>
	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table" data-mobile-responsive="true"></table>
	        </div>
	    </div>
	</div>
    <div>
	<script src="/assets/admin/js/jquery.min.js"></script>
	<script src="/assets/admin/js/bootstrap.min.js"></script>
	
	<!-- bootstrap-table 表格插件 -->
	<script src="/assets/admin/ajax/libs/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/assets/admin/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="/assets/admin/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js"></script>

	<!-- jquery-export 表格导出插件 -->
	<script src="/assets/admin/ajax/libs/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script src="/assets/admin/ajax/libs/bootstrap-table/extensions/export/tableExport.js"></script>
	<!-- 遮罩层 -->
	<script src="/assets/admin/ajax/libs/blockUI/jquery.blockUI.js"></script>
	<script src="/assets/admin/ajax/libs/iCheck/icheck.min.js"></script>

	<script> var ctx = "\/"; </script>
</div>
    <script>
        var editFlag = "";
        var removeFlag = "";
        var datas = [{"searchValue":null,"createBy":"admin","createTime":"2018-03-16 03:33:00","updateBy":null,"updateTime":null,"remark":"\u7CFB\u7EDF\u9ED8\u8BA4\u662F","params":{},"dictCode":10,"dictSort":1,"dictLabel":"\u662F","dictValue":"Y","dictType":"sys_yes_no","cssClass":"","listClass":"primary","isDefault":"Y","status":"0"},{"searchValue":null,"createBy":"admin","createTime":"2018-03-16 03:33:00","updateBy":null,"updateTime":null,"remark":"\u7CFB\u7EDF\u9ED8\u8BA4\u5426","params":{},"dictCode":11,"dictSort":2,"dictLabel":"\u5426","dictValue":"N","dictType":"sys_yes_no","cssClass":"","listClass":"danger","isDefault":"N","status":"0"}];
        var prefix = ctx + "admin/sys/config";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                sortName: "createTime",
		        sortOrder: "desc",
                modalName: "参数",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '参数主键'
                },
                {
                    field: 'name',
                    title: '参数名称'
                },
                {
                    field: 'ckey',
                    title: '参数键名'
                },
                {
                    field: 'cval',
                    title: '参数键值'
                },
                {
                    field: 'type',
                    title: '系统内置',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.tooltip(value);
                    }
                },
                {
                    field: 'add_time',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.configId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.configId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
