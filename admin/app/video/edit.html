<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/assets/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>编辑</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="update">
  <input type="hidden" name=".table" value="app_video" />
        	<input type="hidden" name="id" value="#(obj.id)" />
  <div class="layui-form-item">
    <label class="layui-form-label">视频id</label>
    <div class="layui-input-block">
      <input type="text" name="vid" value="#(obj.vid)" lay-verify="required" placeholder="填写视频id" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input type="text" name="title" value="#(obj.title)" lay-verify="required" placeholder="填写标题" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">封面</label>
    <div class="layui-input-block">
      <input type="text" name="img" value="#(obj.img)" lay-verify="required" placeholder="填写封面" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">m3u8链接</label>
    <div class="layui-input-block">
      <input type="text" name="url" value="#(obj.url)" lay-verify="required" placeholder="填写链接地址" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">mp4链接</label>
    <div class="layui-input-block">
      <input type="text" name="url1" value="#(obj.url1)" lay-verify="required" placeholder="填写url1" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">时长(秒)</label>
    <div class="layui-input-block">
      <input type="text" name="duration" value="#(obj.duration)" lay-verify="required" placeholder="填写duration" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">大小(字节)</label>
    <div class="layui-input-block">
      <input type="text" name="size" value="#(obj.size)" lay-verify="required" placeholder="填写size" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="button" onclick="history.go(-1);" class="layui-btn layui-btn-primary">返回</button>
    </div>
  </div>
</form>
          
<script src="/assets/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //日期
	  laydate.render({
	    elem: '.date'
	  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length < 5){
	        return '标题至少得5个字符啊';
	      }
	    }
	    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    
	    return true;
	  });
	 
	});
</script>

</body>
</html>
