<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/assets/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">编辑</div>
          <div class="layui-card-body" pad15>
            <form class="layui-form layui-form-pane" action="update" method="post" enctype="multipart/form-data">
  <input type="hidden" name=".table" value="app_test" />
        	<input type="hidden" name="id" value="#(obj.id)" />
  <div class="layui-form-item">
    <label class="layui-form-label">自测标题</label>
    <div class="layui-input-inline">
      <input type="text" name="title" value="#(obj.title)" lay-verify="required" placeholder="填写自测标题" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">自测类型</label>
    <div class="layui-input-inline">
      <input type="text" name="type" value="#(obj.type)" lay-verify="required" placeholder="填写自测类型" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">自测描述</label>
    <div class="layui-input-inline">
      <input type="text" name="text" value="#(obj.text)" lay-verify="required" placeholder="填写自测描述" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">自测数据</label>
    <div class="layui-input-inline">
      <input type="text" name="items" value="#(obj.items)" lay-verify="required" placeholder="填写自测数据" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="button" onclick="history.go(-1);" class="layui-btn layui-btn-primary">返回</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
</div>
</div>  
<script src="/assets/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //日期
	  laydate.render({
	    elem: '.date'
	  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length < 5){
	        return '标题至少得5个字符啊';
	      }
	    }
	    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    })
	    return false;
	  });
	 
	});
</script>

</body>
</html>
