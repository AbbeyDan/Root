<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/assets/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>详情</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="save">
  <input type="hidden" name=".table" value="app_test" />
  <div class="layui-form-item">
    <label class="layui-form-label">自测标题</label>
    <div class="layui-input-inline">
      #(obj.title)
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">自测类型</label>
    <div class="layui-input-inline">
      #(obj.type)
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">自测描述</label>
    <div class="layui-input-inline">
      #(obj.text)
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">自测数据</label>
    <div class="layui-input-inline">
      #(obj.items)
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">添加时间</label>
    <div class="layui-input-inline">
      #(obj.add_time)
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">修改时间</label>
    <div class="layui-input-inline">
      #(obj.update_time)
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">操作人</label>
    <div class="layui-input-inline">
      #(obj.opby)
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" onclick="history.go(-1);" class="layui-btn layui-btn-primary">返回</button>
    </div>
  </div>
</form>
          
<script src="/assets/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  
	 
	});
</script>

</body>
</html>
