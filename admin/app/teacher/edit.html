


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>网站设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="#(root)assets/layui/css/layui.css" media="all">
  
  <link href="#(root)assets/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="#(root)assets/umeditor/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="#(root)assets/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="#(root)assets/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="#(root)assets/umeditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="#(root)assets/jquery/img/img.js"></script>
      <script src="#(root)assets/layui/layui.js"></script>  
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">讲师编辑</div>
          <div class="layui-card-body" pad15>
            <form action="save" method="post" enctype="multipart/form-data">
            <div class="layui-form" wid100 lay-filter="">
            <input type="hidden" name="id" value="#(obj.id)" >
            <input type="hidden" name=".table" value="app_teacher" >
              <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                  <input type="text" name="name" value="#(obj.name)" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">所属机构</label>
                <div class="layui-input-block">
                  <select name="agency_name">
                  	<option>心教育</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">讲师类型</label>
                <div class="layui-input-block">
                  <select name="type">
                  	<option #(obj.type=='国内'?'selected':'')>国内</option>
                  	<option #(obj.type=='国外'?'selected':'')>国外</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="男" title="男" #(obj.sex=='男'?'checked':'')>
			      <input type="radio" name="sex" value="女" title="女" #(obj.sex=='女'?'checked':'')>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">热门</label>
			    <div class="layui-input-block">
			      <input type="checkbox" name="hot" value="热门" title="热门" #(obj.hot=='热门'?'checked':'')>
			    </div>
			  </div>
			  <div class="layui-form-item">
			  <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                  <input type="text" name="phone" value="#(obj.phone)" class="layui-input">
                </div>
                </div>
                <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" value="#(obj.email)" class="layui-input">
                </div>
                </div>
                <div class="layui-inline">
                <label class="layui-form-label">职业</label>
                <div class="layui-input-inline">
                  <input type="text" name="occup" value="#(obj.occup)" class="layui-input">
                </div>
                </div>
              </div>
              <div class="layui-form-item">
              
                <div class="layui-inline">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-inline">
                  <input type="text" name="unit" value="#(obj.unit)" class="layui-input">
                </div>
                </div>
                <div class="layui-inline">
                <label class="layui-form-label">职称</label>
                <div class="layui-input-inline">
                  <input type="text" name="job" required="required" value="#(obj.job)" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">职位</label>
                <div class="layui-input-inline">
                  <input type="text" name="post" value="#(obj.post)" class="layui-input">
                </div>
              </div>
              </div>
              
              <div class="layui-form-item">
              	<label class="layui-form-label">头像</label>
              	<div class="layui-input-inline layui-btn-container" style="width: auto;">
                  <button type="button" style="z-index: 999;" class="layui-btn layui-btn-primary" >
                   <input id="img" type="file" name="img" value="#(obj.img)" />
                    <i class="layui-icon">&#xe67c;</i>上传图片
                  </button>
                  <div id="imgshow"  style="width: 400px;height: 235px;">
                  <img src="#(root)#(obj.img)" onerror="this.src='#(root)img/wutu.png'" style="width:100%;height:100%;">
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">教育经历</label>
                <div class="layui-input-block">
                  <textarea name="eduh" class="layui-textarea" placeholder="教育经历">#(obj.eduh)</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">代表著作</label>
                <div class="layui-input-block">
                  <textarea name="book" class="layui-textarea" placeholder="代表著作">#(obj.book)</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">工作经历</label>
                <div class="layui-input-block">
                  <textarea name="workh" class="layui-textarea" placeholder="工作经历">#(obj.workh)</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">个人经历</label>
                <div class="layui-input-block">
                  <textarea name="resume" class="layui-textarea" placeholder="个人经历">#(obj.resume)</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">奖励荣誉</label>
                <div class="layui-input-block">
                  <textarea name="honor" class="layui-textarea" placeholder="奖励荣誉">#(obj.honor)</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">寄语</label>
                <div class="layui-input-block">
                  <textarea name="msg" class="layui-textarea" placeholder="奖励荣誉">#(obj.msg)</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">讲师简介</label>
                <div class="layui-input-block">
                  <textarea name="text" required="required" class="layui-textarea" placeholder="课程文本介绍">#(obj.text)</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">图文介绍</label>
                <div class="layui-input-block">
                  <textarea name="html" id="myEditor" style="width:100%;height:240px;">#(obj.html)</textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="set_website">确认保存</button>
                </div>
              </div>
            </div>
            </form>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
  layui.use(['jquery', 'laydate','form','table','layer','laypage','laytpl'], function(){
	  var $ = layui.$
	  ,form = layui.form;
	  var laytpl = layui.laytpl;
	  
	  $("#img").img({id:"imgshow"});
	  
	  
  });
  
  var um = UM.getEditor('myEditor');

  </script>
</body>
</html>
