<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/assets/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>编辑</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="update">
  <input type="hidden" name=".table" value="app_agency" />
        	<input type="hidden" name="id" value="#(obj.id)" />
  <div class="layui-form-item">
    <label class="layui-form-label">name</label>
    <div class="layui-input-inline">
      <input type="text" name="name" value="#(obj.name)" lay-verify="required" placeholder="填写name" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">url</label>
    <div class="layui-input-inline">
      <input type="text" name="url" value="#(obj.url)" lay-verify="required" placeholder="填写url" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">good_at</label>
    <div class="layui-input-inline">
      <input type="text" name="good_at" value="#(obj.good_at)" lay-verify="required" placeholder="填写good_at" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">text</label>
    <div class="layui-input-inline">
      <input type="text" name="text" value="#(obj.text)" lay-verify="required" placeholder="填写text" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">weibo</label>
    <div class="layui-input-inline">
      <input type="text" name="weibo" value="#(obj.weibo)" lay-verify="required" placeholder="填写weibo" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">img</label>
    <div class="layui-input-inline">
      <input type="text" name="img" value="#(obj.img)" lay-verify="required" placeholder="填写img" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">email</label>
    <div class="layui-input-inline">
      <input type="text" name="email" value="#(obj.email)" lay-verify="required" placeholder="填写email" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">phone</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" value="#(obj.phone)" lay-verify="required" placeholder="填写phone" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">qq</label>
    <div class="layui-input-inline">
      <input type="text" name="qq" value="#(obj.qq)" lay-verify="required" placeholder="填写qq" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">qun_name</label>
    <div class="layui-input-inline">
      <input type="text" name="qun_name" value="#(obj.qun_name)" lay-verify="required" placeholder="填写qun_name" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">qun</label>
    <div class="layui-input-inline">
      <input type="text" name="qun" value="#(obj.qun)" lay-verify="required" placeholder="填写qun" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">status</label>
    <div class="layui-input-inline">
      <input type="text" name="status" value="#(obj.status)" lay-verify="required" placeholder="填写status" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">user_id</label>
    <div class="layui-input-inline">
      <input type="text" name="user_id" value="#(obj.user_id)" lay-verify="required" placeholder="填写user_id" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">一句话简介</label>
    <div class="layui-input-inline">
      <input type="text" name="intro" value="#(obj.intro)" lay-verify="required" placeholder="填写一句话简介" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学生数</label>
    <div class="layui-input-inline">
      <input type="text" name="num" value="#(obj.num)" lay-verify="required" placeholder="填写学生数" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
          
<script src="/assets/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //日期
	  laydate.render({
	    elem: '.date'
	  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length < 5){
	        return '标题至少得5个字符啊';
	      }
	    }
	    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    layer.alert(JSON.stringify(data.field), {
	      title: '最终的提交信息'
	    })
	    return false;
	  });
	 
	});
</script>

</body>
</html>
