
<!DOCTYPE html>
<html  lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>#(cache.get("aconfig").get("admin.title"))</title>
    <meta name="keywords" content="若依,若依开源,若依框架,若依系统,ruoyi">
    <meta name="description" content="若依基于SpringBoot2.0的权限管理系统 易读易懂、界面简洁美观。 核心技术采用Spring、MyBatis、Shiro没有任何其它重度依赖">
    <link href="/assets/admin/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/admin/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/admin/css/style.css" rel="stylesheet"/>
    <link href="/assets/admin/css/login.min.css" rel="stylesheet"/>
    <link href="/assets/admin/ruoyi/css/ry-ui.css?v=3.2.0" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="/favicon.ico"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="houtai" style="width: 121px;height: 75px;" src="/img/logo.png"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>#(cache.get("aconfig").get("admin.title"))</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Jse</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">你若不离不弃，我必生死相依</p>
                    <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value="fw"    />
                    <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="123" />
					<div class="row m-t">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" autocomplete="off">
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img src="/captcha/4?code=#(code)" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2019 All Rights Reserved. RuoYi <br>
                <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">粤ICP备18046899号</a><br>
            </div>
        </div>
    </div>
<script> var ctx = "\/"; var captchaType = "math";var code=#(code??1234) </script>
<!-- 全局js -->
<script src="/assets/admin/js/jquery.min.js"></script>
<script src="/assets/admin/js/bootstrap.min.js"></script>
<!-- 验证插件 -->
<script src="/assets/admin/ajax/libs/validate/jquery.validate.min.js"></script>
<script src="/assets/admin/ajax/libs/validate/messages_zh.min.js"></script>
<script src="/assets/admin/ajax/libs/layer/layer.min.js"></script>
<script src="/assets/admin/ajax/libs/blockUI/jquery.blockUI.js"></script>
<script src="/assets/admin/ruoyi/js/ry-ui.js?v=3.2.0"></script>
<script src="/assets/admin/ruoyi/login.js"></script>
</body>
</html>
