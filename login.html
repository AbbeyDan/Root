<!doctype html>
<html lang="zh-cn">
 <head> 
  <meta charset="utf-8"> 
  <meta name="renderer" content="webkit"> 
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <title>登录-心教育</title> 
  <link rel="icon" href="favicon.ico" type="image/x-icon"> 
  <link rel="stylesheet" type="text/css" href="/assets/layui/css/layui.css"> 
  <link rel="stylesheet" type="text/css" href="/css/passport.min.css"> 
 </head> 
 <body> 
  <div class="passport-wrapper"> 
   <header id="header" class="passport-header"> 
    <div id="logo">
     
     <h1><a href="/"><img style="height: 55px;width: 55px;margin-bottom: 15px;" src="/img/logo.png" /></a><b style="margin-top:20px; font-size: 30px;color: #77c31e;">心教育</b></h1>
    </div> 
   </header> 
   <!--feg-box-- --> 
   <link type="text/css" href="css/nc.css" rel="stylesheet"> 
   <div id="container"> 
    <div class="passport-sign"> 
     <div class="main-form main-form-sign"> 
      <div class="passport-tab" id="login-tabs"> 
       <div class="tabs"> 
        <ul> 
         <li class="active" style="width: 100%;">登录</li> 
         </ul> 
       </div> 
       <div class="tabbed"> 
        <!-- tab-group --> 
        <div class="tab-group" style="display: block;"> 
         <!-- form --> 
         <form id="form1" class="passport-form passport-form-sign" id="login-form" action="/user/login" method="post"> 
          <input type="hidden" value="7" name="expire"> 
          <input type="hidden" value="" name="referer"> 
          <div class="form-item"> 
           <div class="form-cont"> 
            <input type="text" name="username" id="username" class="passport-txt xl w-full" required="required" placeholder="手机号"> 
           </div> 
          </div> 
          <div class="form-item"> 
           <div class="form-cont"> 
            <input type="password" name="password" id="password" class="passport-txt xl w-full " required="required" placeholder="输入6~32位密码"> 
           </div> 
          </div> 
          <div class="form-item form-sevenday"> 
           <div class="form-cont clearfix"> 
            <label><input type="checkbox" name="expire" class="passport-sevenday">7天内免登录</label> 
            <a href="/forget" class="forget-link">忘记密码</a> 
           </div> 
          </div> 
          <div class="form-item"> 
           <div class="form-cont"> 
            <button class="passport-btn passport-btn-def xl w-full" id="login" type="button">登录</button> 
           </div> 
          </div> 
         </form> 
         <!-- form end --> 
        </div> 
       </div> 
      </div> 
     </div> 
     <div class="aside"> 
      <div class="passport-goto">
       没有账号? 
       <a href="/reg" tabindex="5">免费注册</a> 
      </div> 
      <!--ad--> 
      <!--/ad--> 
      <div class="passport-third" style="margin-top:15px;"> 
       <header class="hd"> 
        <div class="layout-inner"> 
         <h3>快速登录</h3> 
        </div> 
       </header> 
       <div class="links"> 
        <a href="/login/qq"><i class="passport-icon icon-tencent"></i></a> 
        <a href="/login/weibo"><i class="passport-icon icon-weibo"></i></a> 
        <a href="/login/weixin"><i class="passport-icon icon-weixin"></i></a> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div>
  <script type="text/javascript" src="/assets/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/layui/layui.js"></script>
  <script type="text/javascript">
  layui.use(['layer','jquery'],function(){
	  var layer=layui.layer;
	  
	  $("#login").click(function(){
	  		if($("#username").val()==""){
	  			layer.msg('手机号不能为空', {icon: 2});
	  		}else if($("#password").val()==""){
	  			layer.msg('密码不能为空', {icon: 2});
	  		}else{
	  			$.ajax({
	  				url:"#(root)api/user/islogin.json",
	  				data:{"username":$("#username").val(),"password":$("#password").val()},
	  				success:function(data){
	  					if(data.code==200){
	  						$("#form1").submit();
	  					}else{
	  						layer.msg("用户名或密码错误", {icon: 2});
	  					}
	  				}
	  			})
	  		}
	  	})
  })
  	
  </script>
 </body>
</html>
