<script>
	//document.domain = location.host;

	var countdown = 5, timer = null;
	var startUp = function(options) {
		if (typeof options.roomName == 'string' && typeof options.roomUrl == 'string') {
			$('.rocket-cloud .room-name').text(options.roomName);
			$('.rocket-ft .btn').attr('href', options.roomUrl);
			$('.rocket-wrap').show();

			timer = setInterval(function() {
				if (--countdown >= 0) {
					var top = -(5 - countdown) * 22;
					$('.rocket-countdown ul').animate({top: top}, 100);

				} else {
					$('.rocket-wrap').addClass('rocket-active');
					setTimeout(function() {
						$('.rocket-wrap').remove();
						//options.close && options.close();
						parent.location.href = options.roomUrl;
						parent.document.getElementById('pop_live_rocket').remove();
					}, 1000);
					clearInterval(timer);
				}
			}, 1000);
		}

		$(document).on('click', '.btn-primary', function() {
			options.close && options.close();
		});
	}

	//startUp({roomName:'邢帅教育娱乐大厅', roomUrl: '//dev.xsteach.com', close: function() {location.href="//dev.xsteach.com"}})

</script>
