                        <div class="rule-item">
                            2.本次考试时长为：90分钟，请考生在规定时间内完成答题，提交考卷。

                                </div>

                                    <div>女</div>
                                </div>
                            </div>
                        </div>

                            <div class="layui-input-block">
                                <button class="layui-btn submit" lay-submit lay-filter="demo1">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
