<body class="es-main-default es-nav-white userpage bg-blank">
  #include("/inc/header.html",nav="teacher")
  <div class="es-wrap">
    <div class="user-center-header" data-sharpness="40">
      <div class="container clearfix">
        <div class="user-avatar">
          <div class="avatar-wrap">
            <img class="avatar-lg" onerror="this.src='/img/wutu.png'" src="#(www)#(obj.img)">
            <span class="icon-user-status icon-md">
              <i class="es-icon es-icon-school"></i>
            </span>
          </div>
          <div class="name">
            #(obj.name)
          </div>
          <div class="position">
            <span class="mrm">#(obj.job)</span>
            <a href="javascript:void(0);" target="_blank">
              <i class="es-icon es-icon-link"></i>
            </a>
          </div>
          <div class="mates">

            <!-- <span class="mlm mrm">｜</span>
       <span class="mrm">1</span>关注  -->

          <div class="actions" style="display: none;">

            <a class="btn btn-default unfollow-btn mrl" href="javascript:;" data-url="/user/13243/unfollow" style="display:none;">已关注</a>
          </div>
        </div>
        <div class="user-about hidden-sm hidden-xs">
          <div class="user-about-content">
            #(obj.text)
          </div>
        </div>
      </div>
      <div class="mask"></div>
    </div>

     <li><a href="/user/13243/group">加入小组</a></li> 
     <li class="active"><a href="/user/13243/following">关注 / 粉丝</a></li> -->

      <div class="course-list">
        <div class="row">
          <!-- #for(c:courses) -->
          <div class="col-lg-3 col-md-4 col-xs-6">
            <div class="course-item" style="height:240px;">
              <div class="course-img">
                <a href="/course/#(c.id)" target="_blank">
                  <!-- #if(c.price>0) -->
                  <i class="vip-icon" style="background-image: none; background-color: rgb(224, 61, 49); color: white;">&nbsp;&nbsp;精品</i>
                  <!-- #else -->
                  <i class="vip-icon" style="background-image: none; background-color: #4caf50; color: white;">&nbsp;&nbsp;免费</i>
                  <!-- #end -->
                  <img style="width:100%;height: 157px;" onerror="this.src='/img/wutu.png'" src="#(www)#(c.img)" alt="#(obj.title)" class="img-responsive">
                  <div class="lessonplay" style="opacity: 0;">
                      <i class="playericon"></i>
                    </div>
                </a>
              </div>
              <div class="lesson-infor" style="height:60px;">
                <div class="title">
                  <a class="link-dark" href="/course/#(c.id)" target="_blank">
                    #(c.title)
                  </a>
                </div>
                <div class="metas clearfix">
                  <div class="timeandicon">
                      <p class="detail" style="margin-bottom:10px;font-size:12px;">#(c.text)</p>
                      <div class="cf">
                        <span class="mar-b8">
                          <i class="time-icon"></i>

              </div>

          </div>
          <!-- #end -->
        </div>
      </div>
    </div>

  </div>

    $(".course-item").hover(function(){
      $(this).find(".lesson-infor").css("height","auto");
      $(this).find(".lessonplay").css("opacity", "1");
    },function(){
      $(this).find(".lesson-infor").css("height","60px");
      $(this).find(".lessonplay").css("opacity", "0");
    })
  </script>
