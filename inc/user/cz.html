<div id="modal" class="modal in">
	<div class="modal-dialog  cd-modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<i class="cd-icon cd-icon-close"></i>
				</button>
				<h4 class="modal-title">充值</h4>
			</div>
			<div class="modal-body">
				<form method="post" class="form-paytype" id="coin-buy-form"
					novalidate="novalidate">
					<div class="form-group cd-form-group">
						<label for="coin_amount">充值金额</label> <input type="text"
							class="form-control cd-form-control" name="amount"
							id="coin_amount" placeholder="1元人民币可充值10学习币">
					</div>

					<div class="form-group cd-form-group">
						<label>支付方式</label>
						<div class="order-pay-list">
							<div class="order-pay-type js-pay-type active" id="alipay"
								style="margin: 8px auto;">
								<img
									src="//sca1dk-sb-qn.qiqiuyun.net/assets/img/order/alipay.png?version=8.3.18"
									srcset="//sca1dk-sb-qn.qiqiuyun.net/assets/img/order/alipay.png?version=8.3.18 1x, //sca1dk-sb-qn.qiqiuyun.net/assets/img/order/alipay@2x.png?version=8.3.18 2x">
							</div>
							<input type="hidden" name="payment" value="alipay">
							<div class="order-pay-type js-pay-type " id="wechat"
								style="margin: 8px auto;">
								<img
									src="//sca1dk-sb-qn.qiqiuyun.net/assets/img/order/wechat.png?version=8.3.18"
									srcset="//sca1dk-sb-qn.qiqiuyun.net/assets/img/order/wechat.png?version=8.3.18 1x, //sca1dk-sb-qn.qiqiuyun.net/assets/img/order/wechat@2x.png?version=8.3.18 2x">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn cd-btn cd-btn-flat-default cd-btn-lg"
					type="botton" data-dismiss="modal">取消</button>
				<button id="coin-pay-btn"
					class="btn cd-btn cd-btn-primary cd-btn-lg" type="submit"
					data-toggle="form-submit" data-target="#coin-buy-form"
					data-loading-text="提交中...">确定</button>
			</div>
		</div>
	</div>
</div>
