	<script src="bootstrapValidator.min.js"></script>
	<script>
		$(function () {
			$('form').bootstrapValidator({
				message: 'This value is not valid',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					username: {
						message: 'The username is not valid',
						validators: {
							notEmpty: {
								message: '姓名不能为空！'
							},
							stringLength: {
								min: 1,
								max: 30,
								message: 'The username must be more than 6 and less than 30 characters long'
							},
                            /*remote: {
                                url: 'remote.php',
                                message: 'The username is not available'
                            },*/
							regexp: {
								regexp: /^[\u4e00-\u9fa5]+$/,
								message: '姓名只能输入中文名'
							}
						}
					},
					image: {
						validators: {
							notEmpty: {
								message: "头像不能为空！"
							},
							file: {
								extension: 'png',
								type: 'image/png',
								message: 'Please choose a png file.'
							}
						}
					},
					// 身份证号
					idcard: {
						validators: {
							notEmpty: {
								message: "身份证号不能为空！"
							},
							stringLength: {
								min: 18,
								max: 18,
								message: "身份证号长度必须为18位"
							},
							regexp: {
								regexp: /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/,
								message: "身份证号不正确"
							}

						}
					},
					// 民族
					nation: {
						validators: {
							notEmpty: {
								message: "民族不能为空！"
							},
							regexp: {
								regexp: /^[\u4e00-\u9fa5]+$/,
								message: '民族只能输入中文'
							}
						}
					},
					// 联系电话
					phone: {
						validators: {
							notEmpty: {
								message: "联系电话不能为空"
							},
							regexp: {
								regexp: /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/,
								message: '联系电话有误'
							}
						}
					},
					email: {
						validators: {
							notEmpty: {
								message: '邮箱不能为空'
							},
							emailAddress: {
								message: 'The input is not a valid email address'
							},
							regexp: {
								regexp: /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/,
								message: "邮箱格式不正确"
							}
						}
					},
					//工作单位
					work: {
						validators: {
							notEmpty: {
								message: "工作单位不能为空！"
							}
						}
					},
					//工作年限
					workYear: {
						validators: {
							notEmpty: {
								massage: "工作年限不能为空"
							}
						}
					},
					// 通讯地址
					address: {
						validators: {
							notEmpty: {
								message: "通讯地址不能为空！"
							}
						}
					}
				}
			}).on('success.form.bv', function (e) {
				alert("成功");
				// Prevent form submission
				e.preventDefault();
				console.log(e)
				// Get the form instance
				var $form = $(e.target);

				// Get the BootstrapValidator instance
				var bv = $form.data('bootstrapValidator');
				var data = new FormData($form[0]);
				console.log(data)
				// Use Ajax to submit form data
				// $.post($form.attr('action'), data, function (result) {
				//     if(result==1){
				// 		alert("报名成功")
				// 	}else{
				// 		alert("报名失败")
				// 	}
				// }, 'json');
				$.ajax({
					url: $form.attr('action'),
					data: data,
					type: "POST",
					processData: false,// 不加会报错
					contentType: false,// 不加会报错
					success: function (res) {
						if (res == 1) {
							alert("报名成功")
						} else {
							alert("报名失败，请重试！")
						}
					}
				})
			});
		});
	</script>
